{% extends 'layout.html' %}
{% block title %}管理页面 | 闲蜗{% endblock %}
{% block head %}
<script src="static/js/jquery-3.3.1.min.js"></script>
<script src="/static/js/admin.js"></script>
{% endblock %}
{% block body %}
<div class="row">
    <div class="offset-md-1 col-md-10">
        <div class="card">
            <div class="card-header">接收物品</div>
            <form class="card-body" id="form-recv">
                <div class="form-group">
                    <input type="number" class="form-control" id="id-recv" placeholder="商品编号" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">接收物品</button>
                </div>
            </form>
        </div>
        <div class="card" style="margin-top: 10px">
            <div class="card-header">结账</div>
            <form class="card-body" id="form-checkout">
                <div class="form-group">
                    <input type="number" class="form-control" id="id-checkout" placeholder="商品编号" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">结账</button>
                </div>
            </form>
        </div>
        <div class="card" style="margin-top: 10px">
            <div class="card-header">添加管理员</div>
            <form class="card-body" id="form-newadmin">
                <div class="form-group">
                    <input type="number" class="form-control" id="id-newadmin" placeholder="用户ID" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">添加</button>
                </div>
            </form>
        </div>
        <div class="card" style="margin-top: 10px">
            <div class="card-header">用户</div>
            <table class="card-body table">
                <thead>
                    <th scope="col">编号</th>
                    <th scope="col">学号</th>
                    <th scope="col">姓名</th>
                    <th scope="col">手机</th>
                </thead>
                <tbody>
                    {% for user in users %}
                        <tr>
                            <td>{{ user.id_ }}</td>
                            <td>{{ user.student_id }}</td>
                            <td>{{ user.name }}</td>
                            <td>{{ user.phone }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
