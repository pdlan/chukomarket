{% extends 'layout.html' %}
{% block title %}管理页面 | USTC二手市场{% endblock %}
{% block head %}
<script src="static/js/jquery-3.3.1.min.js"></script>
<script src="/static/js/admin.js"></script>
{% endblock %}
{% block body %}
<div class="row">
    <div class="offset-md-1 col-md-10">
        <div class="card">
            <div class="card-header">接收物品</div>
            <form class="card-body" id="form-recv">
                <div class="form-group">
                    <input type="number" class="form-control" id="id-recv" placeholder="商品编号" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">接收物品</button>
                </div>
            </form>
        </div>
        <div class="card" style="margin-top: 10px">
            <div class="card-header">结账</div>
            <form class="card-body" id="form-checkout">
                <div class="form-group">
                    <input type="number" class="form-control" id="id-checkout" placeholder="商品编号" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">结账</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
