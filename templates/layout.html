<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="/static/css/bootstrap.min.css">
        <style type="text/css">
            main {
                margin-top: 80px;
            }
        </style>
        {% block head %}{% endblock %}
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
                <a class="navbar-brand" href="/">闲蜗</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-collapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar-collapse">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item{% if active == 'home' %} active{% endif %}">
                            <a class="nav-link" href="/">主页</a>
                        </li>
                        <li class="nav-item{% if active == 'rule' %} active{% endif %}">
                            <a class="nav-link" href="/rule">活动规则</a>
                        </li>
                        <li class="nav-item{% if active == 'items' %} active{% endif %}">
                            <a class="nav-link" href="/items">浏览商品</a>
                        </li>
                        <li class="nav-item{% if active == 'myitems' %} active{% endif %}">
                            <a class="nav-link" href="/myitems">我的商品</a>
                        </li>
                    </ul>
                    <form class="form-inline mt-2 mt-md-0" action="/items" method="get">
                        <input class="form-control mr-sm-2" type="text" name="keywords" placeholder="关键字" required>
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">搜索</button>
                    </form>
                </div>
            </nav>
        </header>
        <main role="main" class="container">
        {% block body %}
        {% endblock %}
        </main>
    </body>
</html>
